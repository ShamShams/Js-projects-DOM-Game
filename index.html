<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
   <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.min.css">
</head>
<body>
  <div class="brown-background">
    <div class="playground">

      <div class="top">
        <div class="newGame">
          <p><i class="icon ion-ios-plus-outline"></i> NEW GAME</p>
        </div>
      </div>

      <div class="middle">
        <div class="players">
          <h1 id="p1">PLAYER 1  <i class="icon ion-record"></i></h1>
          <h1 id="p2">PLAYER 2</h1>
        </div>
        <div class="global-dice">
          <div class="global" id="global-p1">
            43
          </div>
          <div class="dice">
            <img src="images/dice-5.png" alt="Dice 5">
          </div>
          <div class="global" id="global-p2">
            72
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="divCurrentLeft">
          <div class="current" id="current-p1">
            <p class="p-current">CURRENT</p>
            <p id="round-p1">11</p>
          </div>
        </div>
        <div class="roll-hold">
          <div class="roll">
            <p id="roll"><i class="icon ion-ios-loop"></i> ROLL DICE</p>
          </div>
          <div class="hold">
            <p id="hold"><i class="icon ion-ios-download-outline"></i> HOLD</p>
          </div>
        </div>
        <div class="divCurrentRight">
          <div class="current" id="current-p2">
            <p class="p-current">CURRENT</p>
            <p id="round-p2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
